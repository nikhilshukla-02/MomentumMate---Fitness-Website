<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentumMate, My Fitness Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html"><h1 class="logo">MomentumMate</h1></a>
        <div class="right-nav">
            <div class="select-box">
                <div class="select-heading"><span>All Workouts</span><img src="arrow.svg" alt="arrow"> </div>
                <div class="options">
                    <a href="workout.html"><div class="option">All Workout</div></a>
                    <a href="back.html"><div class="option">Back Workout</div></a>
                    <a href="chest.html"><div class="option">Chest </div></a>
                    <a href="shoulder.html"><div class="option">Shoulder</div></a>
                    <a href="leg.html"><div class="option">Leg </div></a>
                    <a href="bicep_tricep.html"><div class="option">Bicep-Tricep Workout</div></a>
                    <a href="./Login Page/index.html"><div class="option">Logout</div></a>
                    
                </div>
            </div>
            <img src="chatbot.svg" alt="img" id="chatbotimg">
        </div>
    </nav>
    <main>
        <h1 class="bgtext">AI Powered Fitness Website</h1>
        <div class="chat-box">
            <h1 class="h1">Talk to your Assistant</h1>
            <div class="chat-container">
                
            </div>
            <div class="input-area">
                <input type="text" class="prompt" placeholder="Ask anything...">
                <button><img src="btn.svg" alt="img"></button>
            </div>
        </div>

        <div class="virtual-assistant" >
            <img src="ai.png" alt="img" width="180px">
        </div>
        
    </main>
    <div class="speak-page">
        <img src="ai.png" alt="img" width="250px">
        <h1>Speak Now</h1>
        <img src="voice.gif" alt="img" width="200px" id="voice">
    </div>

    <script src="script2.js"></script>
</body>
</html>
